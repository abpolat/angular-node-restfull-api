<div class="alert alert-danger" *ngIf="active == false">{{ error }}</div>
<div *ngIf="active">
  <h2 class="page-header">{{ product.name }}</h2>
  <ul class="list-group">
    <li class="list-group-item">Description: {{ product.description }}</li>
    <li class="list-group-item">Price: {{ product.price }}</li>
    <li class="list-group-item">Currency: {{ product.currency }}</li>
  </ul>
  <hr/>
  <a [routerLink]="['/product/edit', product._id]" class="btn btn-primary">Edit</a>
  <a class="btn btn-default" routerLink="/products">Back To Products</a>
</div>
